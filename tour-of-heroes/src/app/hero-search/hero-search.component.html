<div id="search-component">
  <label for="search-box">Hero Search</label>
  <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)" />
  <ul class="search-result">
    <!-- Since *ngFor can't do anything whit an Observable -->
    <!-- | async identifies Angular 's AsyncPipe -->
    <!-- subscribes to an Observable (so won't have to do so in the component class) -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
