<h2>My Heroes</h2>
<ul class="heroes">
  <!-- * class binding: [class.some-css-class]="some-condition" -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
  </li>
</ul>
