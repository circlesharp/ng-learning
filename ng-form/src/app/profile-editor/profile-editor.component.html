<h2>profile editor</h2>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label for="first-name">First Name:</label>
  <input type="text" id="first-name" formControlName="firstName" />

  <label for="last-name">Last Name:</label>
  <input type="text" id="last-name" formControlName="lastName" />

  <div formGroupName="address">
    <h3>Address</h3>

    <label for="street">Street:</label>
    <input type="text" id="street" formControlName="street">

    <label for="city">City:</label>
    <input type="text" id="city" formControlName="city">

    <label for="state">State:</label>
    <input type="text" id="state" formControlName="state">

    <label for="zip">Zip:</label>
    <input type="text" id="zip" formControlName="zip">
  </div>

  <!-- pre tag & jsonPipe -->
  <pre>Profile Form Value: {{ profileForm.value | json }}</pre>

  <button type="button" (click)="setProfile()">setValue</button>
  <button type="button" (click)="patchProfile()">patchValue</button>

  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!profileForm.valid">
    submit
  </button>
</form>
