<h2>built-in-form-validation</h2>

<form>
  <!-- only one radio button in a same-named group can be selected at a time -->
  <fieldset>
    <legend>
      Do you have a driver's license?
      <abbr title="This field is mandatory" aria-label="required"></abbr>
    </legend>

    <input type="radio" required name="driver" id="r1" value="yes">
    <label for="r1">Yes</label>
    
    <input type="radio" required name="driver" id="r2" value="no">
    <label for="r2">No</label>
  </fieldset>

  <!-- The pattern attribute can act as a fallback for browsers which don't implement the number input type but support the pattern attribute. -->
  <p>
    <label for="n1">How old are you?</label>
    <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
  </p>

  <p>
    <label for="t1">
      What's your favorite fruit?
      <abbr title="This field is mandatory" aria-label="">*</abbr>
    </label>
    <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
    <datalist id="l1">
      <option>Banana</option>
      <option>Cherry</option>
      <option>Apple</option>
      <option>Strawberry</option>
      <option>Lemon</option>
      <option>Orange</option>
    </datalist>
  </p>

  <p>
    <label for="t2">What's your e-mail address?</label>
    <input type="text" id="t2" name="email" list="email-list">
    <datalist id="email-list">
      <option>@qq.com</option>
      <option>@firefox.com</option>
      <option>@google.com</option>
    </datalist>
  </p>

  <p>
    <label for="t3">Leave a short message</label>
    <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
  </p>

  <p>
    <button>Submit</button>
  </p>
</form>
